<div class="primary panel-primary">
    <div class="panel-body">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Description<br>&nbsp;</th>
                    <th>Build<br><small>Year</small></th>
                    <th>Model<br><small>Year</small></th>
                    <th>Model<br>&nbsp;</th>
                    <th><button type="button" class="btn btn-primary btn-lg" (click)="addNewTruck()">Add New</button></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let truck of trucks">
                    <td>{{ truck.description }}</td>
                    <td>{{ truck.yearBuild }}</td>
                    <td>{{ truck.yearModel }}</td>
                    <td>{{ truck.truckModel.description }}</td>
                    <td>
                        <button type="button" class="btn btn-warning btn-sm" (click)="modifyData(truck.id)">Modify</button>
                        <button type="button" class="btn btn-danger btn-sm ml-1" (click)="removeData(truck.id)">Remove</button>
                    </td>
            </tbody>
        </table>
    </div>
</div>
